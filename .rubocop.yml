AllCops:
  Exclude:
    # this file is generated by jeweler
    - 'convertlabsdk.gemspec'

Style/Encoding:
  Enabled: true
  Exclude:

Style/TrailingWhitespace:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/NumericLiterals:
  MinDigits: 30

Metrics/MethodLength:
  Max: 15

Metrics/AbcSize:
  Max: 20  

Metrics/LineLength:
  Max: 110

