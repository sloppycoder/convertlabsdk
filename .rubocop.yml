AllCops:
  Exclude:
    # this file is generated 
    - 'convertlabsdk.gemspec'
    - 'db/schema.rb'
    - 'Rakefile'

Lint/HandleExceptions:
  Exclude:
    - 'test/helper.rb'

Style/ClassVars:
  Exclude:
    - 'test/test_*.rb'

Style/Encoding:
  Enabled: true
  Exclude:

Style/TrailingWhitespace:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ColonMethodCall:
  Enabled: false

Style/NumericLiterals:
  MinDigits: 30

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 32

Metrics/LineLength:
  Max: 120

Metrics/ClassLength:
  Max: 200
